<script>
title=prompt(' ');L=title.length

index = title.lastIndexOf( ' ' );

function vvod()
{
wrd=prompt(' '); W=wrd.length
if (W==1) return(wrd);
else alert(W); vvod();
}
str=title.substr(0,index)
